<!DOCTYPE html>
<html>
<head>
	<title>Global Care</title>
	<!-- BOOTSTRAP LINKING -->
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJvoRxT2MZw1T" crossorigin="anonymous">
	<!-- STYLESHEET LINKING -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<!-- navigation bar -->
	<nav class="navbar navbar-expand-md navigation-bar ">
		<ul class="navbar-nav">
			<span class="navbar-brand"><h1>Global Care</h1></span>
		</ul>
	</nav>
	
	<!-- Content section -->
	<div class="container-fluid">
		<div class="row">
			<div class="col col-md-8 col-sm-6">
				<div class="container-fluid">
					<img src="img1.jpg">	
				</div>
				
			</div>
			<div class="col col-md-4 col-sm-6">
				<div class="card card-signin my-5">
					<div class="card-body login-form">
						<h5 class="card-title text-center heading">LogIn</h5>
						<form class="form-signin" action="instruction.html">
							<div class="form-label-group grp">
								<label for="inputemail" class="labels">Email Address</label>
								<input type="email" id="inputemail" class="form-control" placeholder="Enter Your E-mail Address" required autofocus>
							</div>
							<div class="form-label-group grp">
								<label for="inputpswrd" class="labels">Password</label>
								<input type="password" id="inputpswrd" class="form-control" placeholder="Enter Your Password" required >
							</div>
							<button class="btn btn-primary btn-lg ">LogIn</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
